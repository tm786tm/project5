<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco Cameras ltd - Cart</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a href="index.html" class="navbar-brand">Shop</a>
            <a href="cart.html" class="navbar-brand">Cart</a>
        </nav>
        <header class="jumbotron m-0">
            <h1>Orinoco Cameras ltd.</h1>
        </header>

        <main class="row m-0 card">

        </main>

        <section id="orderSection">
            <br><br>
            <h2 class="text-center">Submit Order</h2>
            <form class="card p-5">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Surname" pattern="[A-Za-z]{3,32}"required>
                        <small class="text-danger d-none" id ="surnameError">Invalid Input</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="forename">Forename</label>
                        <input type="text" class="form-control" id="forename" placeholder="Forename" pattern="[A-Za-z]{3,32}" required>
                        <small class="text-danger d-none" id="forenameError">Invalid Input</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="House number and street" required>
                        <small class="text-danger d-none"id="addressError">Invalid Input</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" pattern="[A-Za-z]{3,32}" placeholder="city" required>
                        <small class="text-danger d-none" id="cityError">Invalid Input</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required>
                        <small class="text-danger d-none" id="emailError">Invalid Input</small>
                    </div>
                </div>
                <button type="submit" id="submitButton" class="btn btn-primary">Submit Order</button>
                <small class="text-danger text-center d-none" id="submitError">All Fields Must be Filled in and be Valid.</small>
            </form>
            <br>
        </section>
        <footer class="bg-light">
            <p class="text-center p-3">Tariq Mahmud 2020</p>
        </footer>

    </div>
    <script src="mycart.js"></script>
</body>

</html>
